# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

steps:
- task: FileTransform@1
  inputs:
    folderPath: '$(System.DefaultWorkingDirectory)/UrbaniecZelenay.SKS.Package.Services'
    fileType: 'json'
    targetFiles: |
      **/AppSettings.json
      **/appsettings.json

- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'publish'
  inputs:
    command: 'publish'
    arguments: '/p:IsWebConfigTransformDisabled=true'
    publishWebProjects: true

- task: DeleteFiles@1
  displayName: 'Delete past coverage reports'
  inputs:
    SourceFolder: '$(Agent.TempDirectory)'
    #Contents: '**/coverage.cobertura.xml'
    Contents: '**/*'

- task: DotNetCoreCLI@2
  displayName: 'test'
  inputs:
    command: test
    projects: '**/*Tests/*.csproj'
    arguments: '--configuration $(buildConfiguration) --collect "XPlat Code Coverage"'
    testRunTitle: TestsResult

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '$(Agent.TempDirectory)/**/coverage.cobertura.xml'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)'
    artifact: 'CD'
    publishLocation: 'pipeline'